<div class="container text-center mt-5">
    <div class="row gap-3">
        <div class="p-5 col-sm-11 col-md-7 col-lg-6 bg-success-subtle border border-primary-subtle rounded-3 text-start text-primary">
          <h1 class="display-6">Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="mb-3">
                <label for="emailUser" class="form-label">Email as User Name</label>
                <input type="email"  formControlName="email" class="form-control" id="emailUser" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="Password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" formControlName="rememberMe" class="form-check-input" id="rememberCheck">
                <label class="form-check-label" for="rememberCheck">Remember me</label>
              </div>
              <div class="text-end">
                  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success mb-3">Submit</button>
              </div>
            </form>
            <div class="d-grid gap-2 d-md-block">
              <a class="btn btn-primary mr-2" href="#" role="button">Corporate Register</a>
              &nbsp;
              <a class="btn btn-primary ml-2" href="#" role="button">Institution Register</a>
            </div>
        </div>
    </div>
</div>
